name: Build VCamera APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Clean, local Android SDK â€” no legacy preinstalls
      - name: Install cmdline-tools (latest)
        run: |
          set -eux
          mkdir -p "$SDK_ROOT/cmdline-tools"
          curl -L -o /tmp/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
          unzip -q /tmp/cmdline-tools.zip -d "$SDK_ROOT/cmdline-tools"
          mv "$SDK_ROOT/cmdline-tools/cmdline-tools" "$SDK_ROOT/cmdline-tools/latest"
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDK_ROOT" >> $GITHUB_ENV
          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          mkdir -p ~/.android && touch ~/.android/repositories.cfg

      # Accept licenses (ignore harmless SIGPIPE if none pending)
      - name: Accept SDK licenses
        run: |
          set -eux
          yes | sdkmanager --sdk_root="$SDK_ROOT" --licenses >/dev/null || true

      # Install exact platform + build-tools (adjust if your project needs different)
      - name: Install required platforms/build-tools
        run: |
          set -eux
          sdkmanager --sdk_root="$SDK_ROOT" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      # Use hosted Gradle, then CREATE a wrapper so we can call ./gradlew reliably
      - name: Setup Gradle (no cache)
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10
          cache-disabled: true

      - name: Generate Gradle Wrapper (8.10)
        run: |
          set -eux
          gradle wrapper --gradle-version 8.10
          chmod +x ./gradlew

      # Make sure Gradle has enough heap and a consistent daemon state
      - name: Create gradle.properties
        run: |
          mkdir -p ~/.gradle
          cat >> ~/.gradle/gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      - name: Build debug APK (verbose)
        run: ./gradlew assembleDebug --no-daemon --stacktrace --info

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: vcamera-apks
          path: "**/build/outputs/apk/**/*.apk"
