name: Build VCamera APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android cmdline-tools
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: tools platform-tools

      # Read compileSdk/buildTools from the project (fallbacks are safe)
      - name: Detect Android versions from project
        id: detect
        run: |
          set -e
          COMPILE_SDK="$(grep -Po 'compileSdk\s*=\s*\K\d+' app/build.gradle.kts || true)"
          [ -z "$COMPILE_SDK" ] && COMPILE_SDK="$(grep -Po 'compileSdk(?:Version)?\s*\K\d+' app/build.gradle || true)"
          [ -z "$COMPILE_SDK" ] && COMPILE_SDK=34
          BUILD_TOOLS="$(grep -Po 'buildToolsVersion\s*["'\'']\K[^"'\'']+' app/build.gradle || true)"
          [ -z "$BUILD_TOOLS" ] && BUILD_TOOLS=34.0.0
          echo "COMPILE_SDK=$COMPILE_SDK" >> $GITHUB_ENV
          echo "BUILD_TOOLS=$BUILD_TOOLS" >> $GITHUB_ENV
          echo "Detected compileSdk=$COMPILE_SDK buildTools=$BUILD_TOOLS"

      # âœ… Force-accept licenses & install the exact platform + build tools
      - name: Accept licenses & install SDK packages
        shell: bash
        run: |
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses > /dev/null
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
            "platforms;android-${COMPILE_SDK}" "build-tools;${BUILD_TOOLS}" "platform-tools"

      # Use hosted Gradle because the repo has no ./gradlew wrapper
      - name: Setup Gradle (no cache)
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10
          cache-disabled: true

      - name: Build debug APK (verbose)
        run: gradle assembleDebug --stacktrace --info

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: vcamera-apks
          path: "**/build/outputs/apk/**/*.apk"
