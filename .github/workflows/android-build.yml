name: Build VCamera APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      # Read compileSdk & buildTools from the project (fallbacks if not found)
      - name: Detect Android versions from project
        id: detect
        run: |
          set -e
          COMPILE_SDK="$(grep -Po 'compileSdk\s*=\s*\K\d+' app/build.gradle.kts || true)"
          [ -z "$COMPILE_SDK" ] && COMPILE_SDK="$(grep -Po 'compileSdk(?:Version)?\s*\K\d+' app/build.gradle || true)"
          [ -z "$COMPILE_SDK" ] && COMPILE_SDK=34
          BUILD_TOOLS="$(grep -Po 'buildToolsVersion\s*["'\'']\K[^"'\'']+' app/build.gradle || true)"
          [ -z "$BUILD_TOOLS" ] && BUILD_TOOLS=34.0.0
          echo "COMPILE_SDK=$COMPILE_SDK" >> $GITHUB_ENV
          echo "BUILD_TOOLS=$BUILD_TOOLS" >> $GITHUB_ENV
          echo "Detected compileSdk=$COMPILE_SDK buildTools=$BUILD_TOOLS"

      - name: Install required Android platforms/build-tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-${COMPILE_SDK}" "build-tools;${BUILD_TOOLS}"

      # Use the new official Gradle setup and DISABLE caching (works around cache outage)
      - name: Setup Gradle (no cache)
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.10'  # or '8.7' if you prefer
          cache-disabled: true

      # Wrapper is missing in this repo, so call the installed Gradle directly
      - name: Build debug APK (verbose logs)
        run: gradle assembleDebug --stacktrace --info

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: vcamera-apks
          path: "**/build/outputs/apk/**/*.apk"
