name: Build VCamera APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ---- Install a clean Android SDK locally (no actions that run --licenses interactively) ----
      - name: Install cmdline-tools (latest)
        run: |
          set -euxo pipefail
          mkdir -p "$SDK_ROOT/cmdline-tools"
          curl -L -o /tmp/cmdline-tools.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
          unzip -q /tmp/cmdline-tools.zip -d "$SDK_ROOT/cmdline-tools"
          mv "$SDK_ROOT/cmdline-tools/cmdline-tools" "$SDK_ROOT/cmdline-tools/latest"
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDK_ROOT" >> $GITHUB_ENV
          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Accept SDK licenses (non-interactive)
        run: |
          set -euxo pipefail
          yes | sdkmanager --sdk_root="$SDK_ROOT" --licenses > /dev/null

      - name: Install required platforms/build-tools
        run: |
          set -euxo pipefail
          sdkmanager --sdk_root="$SDK_ROOT" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      # ---- Build (repo has no Gradle wrapper) ----
      - name: Setup Gradle (no cache)
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10
          cache-disabled: true

      - name: Build debug APK (verbose)
        env:
          ANDROID_SDK_ROOT: ${{ env.SDK_ROOT }}
          ANDROID_HOME: ${{ env.SDK_ROOT }}
        run: gradle assembleDebug --stacktrace --info

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: vcamera-apks
          path: "**/build/outputs/apk/**/*.apk"
